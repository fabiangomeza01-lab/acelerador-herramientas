<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Progreso: 7 D√≠as</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5ece0; /* Cream background */
        }
        .gold-text { color: #b29133; }
        .gold-bg { background-color: #cfaf5a; }
        .gold-bg-dark { background-color: #b29133; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        .progress-bar-container { background-color: #d9d9d9; }
        .progress-bar {
            background-color: #b29133;
            transition: width 0.5s ease-in-out;
        }
        .custom-checkbox {
            appearance: none;
            background-color: #fff;
            border: 2px solid #d9d9d9;
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 0.375rem;
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .custom-checkbox:checked {
            background-color: #b29133;
            border-color: #b29133;
        }
        .custom-checkbox:checked::after {
            content: '‚úî';
            font-size: 1.25rem;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        input[type="text"] {
            background-color: #f5ece0;
            border-color: #d9d9d9;
        }
        input[type="text"]:focus {
            background-color: white;
            border-color: #b29133;
            box-shadow: 0 0 0 3px rgba(207, 175, 90, 0.3);
            outline: none;
        }
        #saveFeedback {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="py-8 px-4">

    <div class="w-full max-w-4xl mx-auto bg-white rounded-2xl card-shadow overflow-hidden">
        
        <header class="text-center p-8 bg-black">
            <h1 class="text-3xl md:text-4xl font-black uppercase tracking-wider gold-text">üìà Tracker de Progreso</h1>
            <p class="text-gray-300 mt-3 max-w-2xl mx-auto">Marca tus logros diarios y observa c√≥mo tu constancia construye el √©xito. Tu avance se guarda autom√°ticamente.</p>
        </header>

        <div class="p-6 md:p-8">
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-lg font-bold text-black">Progreso Total</span>
                    <span id="progress-percent" class="text-xl font-black gold-text">0%</span>
                </div>
                <div class="w-full progress-bar-container rounded-full h-4 overflow-hidden">
                    <div id="progress-bar" class="progress-bar h-full rounded-full" style="width: 0%;"></div>
                </div>
            </div>

            <!-- Checklist Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="border-b-2 border-black">
                        <tr>
                            <th class="p-3 text-lg font-bold">D√≠a</th>
                            <th class="p-3 text-lg font-bold text-center">Lecci√≥n Le√≠da</th>
                            <th class="p-3 text-lg font-bold text-center">Ejercicio Hecho</th>
                            <th class="p-3 text-lg font-bold text-center">Reto Cumplido</th>
                            <th class="p-3 text-lg font-bold">‚≠ê Mini-Victoria del D√≠a</th>
                        </tr>
                    </thead>
                    <tbody id="tracker-body">
                        <!-- Rows will be generated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="p-6 bg-[#d9d9d9] flex flex-col sm:flex-row items-center justify-between gap-4">
             <div class="flex items-center h-10">
                <span id="saveFeedback" class="text-green-800 font-bold opacity-0 transform -translate-y-2">¬°Progreso Guardado!</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="clearButton" class="bg-gray-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-black transition transform hover:scale-105">
                    Limpiar Tracker
                </button>
                <button id="saveButton" class="gold-bg text-black font-bold py-2 px-6 rounded-lg hover:bg-gold-bg-dark transition transform hover:scale-105">
                    Guardar Progreso
                </button>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trackerBody = document.getElementById('tracker-body');
            const progressBar = document.getElementById('progress-bar');
            const progressPercent = document.getElementById('progress-percent');
            const saveButton = document.getElementById('saveButton');
            const clearButton = document.getElementById('clearButton');
            const saveFeedback = document.getElementById('saveFeedback');
            
            const totalDays = 7;
            const tasksPerDay = 3;
            const totalTasks = totalDays * tasksPerDay;

            // Generate Table Rows
            for (let i = 1; i <= totalDays; i++) {
                const row = document.createElement('tr');
                row.className = 'border-b border-[#d9d9d9]';
                row.innerHTML = `
                    <td class="p-4 font-bold text-lg">D√≠a ${i}</td>
                    <td class="p-4 text-center"><input type="checkbox" data-day="${i}" data-task="1" class="custom-checkbox"></td>
                    <td class="p-4 text-center"><input type="checkbox" data-day="${i}" data-task="2" class="custom-checkbox"></td>
                    <td class="p-4 text-center"><input type="checkbox" data-day="${i}" data-task="3" class="custom-checkbox"></td>
                    <td class="p-4"><input type="text" id="victory-day-${i}" class="w-full border-2 rounded-md p-2 text-base transition focus:ring-0" placeholder="Describe tu logro..."></td>
                `;
                trackerBody.appendChild(row);
            }

            const checkboxes = document.querySelectorAll('.custom-checkbox');
            const textInputs = document.querySelectorAll('input[type="text"]');

            function updateProgress() {
                const checkedCount = document.querySelectorAll('.custom-checkbox:checked').length;
                const percentage = Math.round((checkedCount / totalTasks) * 100);
                progressBar.style.width = `${percentage}%`;
                progressPercent.textContent = `${percentage}%`;
            }

            function saveData() {
                const data = {
                    checks: {},
                    victories: {}
                };
                checkboxes.forEach((cb, index) => {
                    data.checks[index] = cb.checked;
                });
                textInputs.forEach(input => {
                    data.victories[input.id] = input.value;
                });
                localStorage.setItem('progressTracker', JSON.stringify(data));
                
                // Feedback visual
                saveFeedback.style.opacity = '1';
                saveFeedback.style.transform = 'translateY(0)';
                setTimeout(() => {
                    saveFeedback.style.opacity = '0';
                    saveFeedback.style.transform = 'translateY(-0.5rem)';
                }, 2000);
            }

            function loadData() {
                const savedData = JSON.parse(localStorage.getItem('progressTracker'));
                if (savedData) {
                    if (savedData.checks) {
                        checkboxes.forEach((cb, index) => {
                            cb.checked = savedData.checks[index] || false;
                        });
                    }
                    if (savedData.victories) {
                        textInputs.forEach(input => {
                            input.value = savedData.victories[input.id] || '';
                        });
                    }
                }
                updateProgress();
            }

            function clearData() {
                if (confirm('¬øEst√°s seguro de que quieres limpiar todo el tracker? Se borrar√° todo tu progreso.')) {
                    checkboxes.forEach(cb => cb.checked = false);
                    textInputs.forEach(input => input.value = '');
                    localStorage.removeItem('progressTracker');
                    updateProgress();
                }
            }

            // Event Listeners
            checkboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    updateProgress();
                    saveData(); // Autosave on change
                });
            });
            
            textInputs.forEach(input => {
                input.addEventListener('input', saveData); // Autosave on type
            });

            saveButton.addEventListener('click', saveData);
            clearButton.addEventListener('click', clearData);

            loadData();
        });
    </script>
</body>
</html>
