<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit√°cora: Reflexi√≥n Diaria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5ece0; /* Cream background */
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
            padding: 0 1.5rem;
        }
        .accordion-button.open .accordion-arrow {
            transform: rotate(180deg);
        }
        .accordion-arrow {
            transition: transform 0.3s ease-in-out;
        }
        .gold-text { color: #b29133; }
        .gold-bg { background-color: #cfaf5a; }
        .gold-bg-dark { background-color: #b29133; }
        .card-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); }
        textarea {
            background-color: #f5ece0;
            transition: all 0.3s ease;
        }
        textarea:focus {
            background-color: white;
            border-color: #b29133;
            box-shadow: 0 0 0 3px rgba(207, 175, 90, 0.3);
            outline: none;
        }
        #saveFeedback {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<body class="py-8 px-4">

    <div class="w-full max-w-3xl mx-auto bg-white rounded-2xl card-shadow overflow-hidden">
        
        <header class="text-center p-8 bg-black">
            <h1 class="text-3xl md:text-4xl font-black uppercase tracking-wider gold-text">üìù Bit√°cora de Reflexi√≥n</h1>
            <p class="text-gray-300 mt-3 max-w-2xl mx-auto">La reflexi√≥n convierte el aprendizaje en sabidur√≠a. Tu progreso se guarda autom√°ticamente al escribir.</p>
        </header>

        <main id="reflection-container" class="p-6 md:p-8 space-y-4">
            <!-- Los d√≠as se generar√°n aqu√≠ con JS -->
        </main>

        <footer class="p-6 bg-[#d9d9d9] flex flex-col sm:flex-row items-center justify-between gap-4">
             <div class="flex items-center h-10">
                <span id="saveFeedback" class="text-green-800 font-bold opacity-0 transform -translate-y-2">¬°Progreso Guardado!</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="clearButton" class="bg-gray-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-black transition transform hover:scale-105">
                    Limpiar Bit√°cora
                </button>
                <button id="saveButton" class="gold-bg text-black font-bold py-2 px-6 rounded-lg hover:bg-gold-bg-dark transition transform hover:scale-105">
                    Guardar Progreso
                </button>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('reflection-container');
            const clearButton = document.getElementById('clearButton');
            const saveButton = document.getElementById('saveButton');
            const saveFeedback = document.getElementById('saveFeedback');

            const reflections = [
                {
                    day: 1,
                    title: "Fundamentos de la Mentalidad",
                    questions: [
                        "¬øQu√© aprend√≠ hoy sobre c√≥mo me hablo a m√≠ mismo?",
                        "¬øC√≥mo me sent√≠ al cambiar conscientemente mis pensamientos limitantes por frases de poder?",
                        "¬øQu√© efecto inmediato not√© en mis acciones o en mi estado de √°nimo?"
                    ]
                },
                { 
                    day: 2, 
                    title: "Construcci√≥n de Disciplina",
                    questions: [
                        "¬øCu√°l fue el mayor obst√°culo para cumplir mi mini-h√°bito hoy y c√≥mo lo super√©?",
                        "¬øC√≥mo me sent√≠ (f√≠sica y mentalmente) despu√©s de completar mi mini-h√°bito?",
                        "¬øQu√© puedo hacer ma√±ana para que sea un 1% m√°s f√°cil cumplir mi mini-h√°bito?"
                    ] 
                },
                { 
                    day: 3, 
                    title: "Creaci√≥n de una Rutina",
                    questions: [
                        "¬øQu√© parte de mi nueva rutina me dio m√°s energ√≠a o claridad hoy?",
                        "¬øHubo alguna interrupci√≥n en mi rutina? ¬øC√≥mo la manej√©?",
                        "¬øQu√© ajuste puedo hacer a mi rutina para que sea a√∫n m√°s efectiva ma√±ana?"
                    ] 
                },
                { 
                    day: 4, 
                    title: "Enfoque y Distracciones",
                    questions: [
                        "¬øEn qu√© momento del d√≠a sent√≠ que tuve el enfoque m√°s profundo?",
                        "¬øCu√°l fue la mayor distracci√≥n que enfrent√© hoy y c√≥mo la combat√≠?",
                        "¬øQu√© aprend√≠ sobre mis patrones de distracci√≥n durante el detox digital?"
                    ] 
                },
                { 
                    day: 5, 
                    title: "Productividad de √âlite",
                    questions: [
                        "Al aplicar el 80/20, ¬øcu√°l fue la tarea m√°s importante que complet√© y qu√© impacto tuvo?",
                        "¬øC√≥mo cambi√≥ mi sensaci√≥n de logro al enfocarme en menos tareas pero m√°s importantes?",
                        "¬øQu√© tarea de bajo impacto elimin√© o delegu√© hoy?"
                    ] 
                },
                { 
                    day: 6, 
                    title: "Superaci√≥n de Obst√°culos",
                    questions: [
                        "¬øQu√© excusa identifiqu√© hoy y qu√© acci√≥n tom√© para romperla?",
                        "¬øC√≥mo manej√© la resistencia interna o la pereza en el momento m√°s dif√≠cil del d√≠a?",
                        "¬øQu√© fortaleza descubr√≠ en m√≠ al enfrentar y superar un obst√°culo?"
                    ] 
                },
                { 
                    day: 7, 
                    title: "Evaluaci√≥n y Plan Futuro",
                    questions: [
                        "¬øCu√°l es el cambio m√°s significativo que he notado en mi mentalidad o h√°bitos en estos 7 d√≠as?",
                        "¬øQu√© h√°bito o sistema me ha dado los mejores resultados y quiero consolidar en los pr√≥ximos 30 d√≠as?",
                        "Al hacer mi compromiso p√∫blico, ¬øqu√© sent√≠ y qu√© significa para mi nueva identidad?"
                    ] 
                }
            ];

            function saveData() {
                const data = {};
                reflections.forEach((reflection, dayIndex) => {
                    reflection.questions.forEach((q, qIndex) => {
                        const textarea = document.getElementById(`d${dayIndex}q${qIndex}`);
                        if (textarea) {
                            data[`d${dayIndex}q${qIndex}`] = textarea.value;
                        }
                    });
                });
                localStorage.setItem('dailyReflections', JSON.stringify(data));

                // Feedback visual
                saveFeedback.style.opacity = '1';
                saveFeedback.style.transform = 'translateY(0)';
                setTimeout(() => {
                    saveFeedback.style.opacity = '0';
                    saveFeedback.style.transform = 'translateY(-0.5rem)';
                }, 2000);
            }

            function loadData() {
                const savedData = JSON.parse(localStorage.getItem('dailyReflections'));
                if (savedData) {
                    Object.keys(savedData).forEach(key => {
                        const textarea = document.getElementById(key);
                        if (textarea) {
                            textarea.value = savedData[key];
                        }
                    });
                }
            }
            
            reflections.forEach((reflection, dayIndex) => {
                const dayWrapper = document.createElement('div');
                dayWrapper.className = 'border-2 border-[#d9d9d9] rounded-lg overflow-hidden';

                const button = document.createElement('button');
                button.className = 'accordion-button w-full flex justify-between items-center p-4 bg-white hover:bg-[#f5ece0] transition';
                button.innerHTML = `
                    <div class="text-left">
                        <span class="text-lg font-bold text-black">D√çA ${reflection.day}</span>
                        <span class="text-sm gold-text block">${reflection.title}</span>
                    </div>
                    <svg class="accordion-arrow w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                `;

                const content = document.createElement('div');
                content.className = 'accordion-content space-y-6 bg-white';
                
                reflection.questions.forEach((question, qIndex) => {
                    const questionBlock = document.createElement('div');
                    questionBlock.innerHTML = `<label for="d${dayIndex}q${qIndex}" class="font-semibold text-gray-800">${qIndex + 1}. ${question}</label>`;
                    
                    const textarea = document.createElement('textarea');
                    textarea.id = `d${dayIndex}q${qIndex}`;
                    textarea.className = 'mt-2 w-full p-3 border-2 border-[#d9d9d9] rounded-lg text-lg focus:ring-0 transition';
                    textarea.placeholder = 'Escribe tu reflexi√≥n aqu√≠...';
                    textarea.rows = 4;
                    textarea.addEventListener('input', saveData);
                    
                    questionBlock.appendChild(textarea);
                    content.appendChild(questionBlock);
                });

                dayWrapper.appendChild(button);
                dayWrapper.appendChild(content);
                container.appendChild(dayWrapper);

                button.addEventListener('click', () => {
                    // Close all other accordions
                    document.querySelectorAll('.accordion-button.open').forEach(openButton => {
                        if (openButton !== button) {
                            openButton.classList.remove('open');
                            const contentToClose = openButton.nextElementSibling;
                            contentToClose.style.maxHeight = null;
                            contentToClose.style.padding = '0 1.5rem';
                        }
                    });

                    // Toggle current accordion
                    button.classList.toggle('open');
                    const contentToToggle = button.nextElementSibling;
                    if (contentToToggle.style.maxHeight) {
                        contentToToggle.style.maxHeight = null;
                        contentToToggle.style.padding = '0 1.5rem';
                    } else {
                        contentToToggle.style.maxHeight = contentToToggle.scrollHeight + "px";
                        contentToToggle.style.padding = '1.5rem';
                    }
                });
            });

            clearButton.addEventListener('click', () => {
                if (confirm('¬øEst√°s seguro de que quieres borrar TODAS tus reflexiones? Esta acci√≥n no se puede deshacer.')) {
                    document.querySelectorAll('textarea').forEach(textarea => textarea.value = '');
                    localStorage.removeItem('dailyReflections');
                }
            });

            saveButton.addEventListener('click', saveData);

            loadData();

            // Open Day 1 by default on first visit
            const firstButton = container.querySelector('.accordion-button');
            if (firstButton) {
                firstButton.click();
            }
        });
    </script>
</body>
</html>
