<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook: Plan Antiexcusas</title>
    <style>
        :root {
            --bg-color: #d9d9d9;
            --text-color: #000000;
            --accent-color: #cfaf5a;
            --card-bg-color: #ffffff;
            --header-bg-color: #1a1a1a;
            --header-text-color: #f0f0f0;
            --input-bg-color: #f8f8f8;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --secondary-btn-bg: #6c757d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle, rgba(0,0,0,0.04) 1px, transparent 1px);
            background-size: 25px 25px;
            color: var(--text-color);
            padding: 5vh 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            width: 90vw;
            max-width: 800px;
            background-color: transparent;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            text-align: center;
            overflow: hidden; /* To keep rounded corners on children */
        }
        
        .header-section {
            background-color: var(--header-bg-color);
            color: var(--header-text-color);
            padding: 30px 40px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            color: var(--accent-color);
            margin: 0 auto 15px auto;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .intro {
            font-size: 1.1rem;
            color: var(--header-text-color);
            opacity: 0.8;
            margin-bottom: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .form-content {
            background-color: var(--card-bg-color);
            padding: 40px;
        }

        .workbook-section {
            margin-bottom: 20px;
            text-align: left;
        }

        .excuse-row {
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out both;
        }
        
        .excuse-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .excuse-row h3 {
            font-size: 1rem;
            color: var(--accent-color);
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-pair {
             display: grid;
             grid-template-columns: 1fr 1fr;
             gap: 20px;
        }

        .input-group {
             display: flex;
             flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: bold;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group label .icon {
            width: 20px;
            height: 20px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(207, 175, 90, 0.2);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--header-bg-color);
        }
        
        .btn-secondary {
            background-color: var(--secondary-btn-bg);
            color: var(--card-bg-color);
        }
        
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #eaf6ec;
            color: var(--success-color);
            border: 1px solid var(--success-color);
            border-radius: 10px;
            font-weight: bold;
        }
        
        input:read-only {
            background-color: #e9ecef;
            color: #495057;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .input-pair {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
             <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,6.8L14.8,9.6L12,12.4L9.2,9.6L12,6.8M16.9,13.6L15,15.5L12.1,12.6L15,9.7L16.9,11.6C17.3,12 17.3,12.7 16.9,13.1L16.9,13.6M7.1,11.6L9,9.7L11.9,12.6L9,15.5L7.1,13.6C6.7,13.2 6.7,12.5 7.1,12.1L7.1,11.6Z" /></svg>
            </div>
            <h1>Plan Antiexcusas</h1>
            <p class="intro">Las excusas son el enemigo del progreso. Tener un plan previo es como blindar tu voluntad para los momentos en que tu mente quiera sabotearte.</p>
        </div>

        <form id="workbook-form" class="form-content">
            <div class="workbook-section">
                <div class="excuse-row" style="animation-delay: 0.1s;">
                    <h3>PAR #1</h3>
                    <div class="input-pair">
                         <div class="input-group">
                            <label for="excuse1"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12,2C6.5,2 2,6.5 2,12S6.5,22 12,22 22,17.5 22,12 17.5,2 12,2M12,20C7.59,20 4,16.41 4,12C4,11.5 4.08,11 4.21,10.53L13.47,21.79C12.97,21.92 12.5,22 12,22C7.59,22 4,18.41 4,14C4,13.5 4.08,13 4.21,12.53L11.47,19.79C10.97,19.92 10.5,20 10,20C7.59,20 4.8,18.41 4,16L16,4C18.41,4.8 20,7.59 20,10C20,10.5 19.92,11 19.79,11.47L12.53,4.21C13,4.08 13.5,4 14,4C18.41,4 22,7.59 22,12C22,12.5 21.92,13 21.79,13.47L10.53,4.21C11,4.08 11.5,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20Z" /></svg></div> Excusa Común</label>
                            <input type="text" id="excuse1" class="workbook-input" placeholder="Ej: No tengo tiempo...">
                        </div>
                        <div class="input-group">
                            <label for="response1"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M13,9H18.5L13,3.5V9M6,2H14L20,8V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V4C4,2.89 4.89,2 6,2M11,15.5L12.5,17L17,12.5L15.5,11L12.5,14L8.5,10L7,11.5L11,15.5Z" /></svg></div> Respuesta / Plan</label>
                            <input type="text" id="response1" class="workbook-input" placeholder="Ej: Sí tengo, 15 min son suficientes...">
                        </div>
                    </div>
                </div>
                <div class="excuse-row" style="animation-delay: 0.2s;">
                     <h3>PAR #2</h3>
                     <div class="input-pair">
                        <div class="input-group">
                             <label for="excuse2"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12,2C6.5,2 2,6.5 2,12S6.5,22 12,22 22,17.5 22,12 17.5,2 12,2M12,20C7.59,20 4,16.41 4,12C4,11.5 4.08,11 4.21,10.53L13.47,21.79C12.97,21.92 12.5,22 12,22C7.59,22 4,18.41 4,14C4,13.5 4.08,13 4.21,12.53L11.47,19.79C10.97,19.92 10.5,20 10,20C7.59,20 4.8,18.41 4,16L16,4C18.41,4.8 20,7.59 20,10C20,10.5 19.92,11 19.79,11.47L12.53,4.21C13,4.08 13.5,4 14,4C18.41,4 22,7.59 22,12C22,12.5 21.92,13 21.79,13.47L10.53,4.21C11,4.08 11.5,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20Z" /></svg></div> Excusa Común</label>
                            <input type="text" id="excuse2" class="workbook-input" placeholder="Ej: Estoy muy cansado...">
                        </div>
                        <div class="input-group">
                             <label for="response2"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M13,9H18.5L13,3.5V9M6,2H14L20,8V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V4C4,2.89 4.89,2 6,2M11,15.5L12.5,17L17,12.5L15.5,11L12.5,14L8.5,10L7,11.5L11,15.5Z" /></svg></div> Respuesta / Plan</label>
                            <input type="text" id="response2" class="workbook-input" placeholder="Ej: Hacerlo me dará más energía...">
                        </div>
                    </div>
                </div>
                <div class="excuse-row" style="animation-delay: 0.3s;">
                     <h3>PAR #3</h3>
                     <div class="input-pair">
                        <div class="input-group">
                             <label for="excuse3"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12,2C6.5,2 2,6.5 2,12S6.5,22 12,22 22,17.5 22,12 17.5,2 12,2M12,20C7.59,20 4,16.41 4,12C4,11.5 4.08,11 4.21,10.53L13.47,21.79C12.97,21.92 12.5,22 12,22C7.59,22 4,18.41 4,14C4,13.5 4.08,13 4.21,12.53L11.47,19.79C10.97,19.92 10.5,20 10,20C7.59,20 4.8,18.41 4,16L16,4C18.41,4.8 20,7.59 20,10C20,10.5 19.92,11 19.79,11.47L12.53,4.21C13,4.08 13.5,4 14,4C18.41,4 22,7.59 22,12C22,12.5 21.92,13 21.79,13.47L10.53,4.21C11,4.08 11.5,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20Z" /></svg></div> Excusa Común</label>
                            <input type="text" id="excuse3" class="workbook-input" placeholder="Ej: No es el momento perfecto...">
                        </div>
                        <div class="input-group">
                             <label for="response3"><div class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M13,9H18.5L13,3.5V9M6,2H14L20,8V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V4C4,2.89 4.89,2 6,2M11,15.5L12.5,17L17,12.5L15.5,11L12.5,14L8.5,10L7,11.5L11,15.5Z" /></svg></div> Respuesta / Plan</label>
                            <input type="text" id="response3" class="workbook-input" placeholder="Ej: El momento perfecto no existe, empiezo ahora...">
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-group" style="animation-delay: 0.4s; animation: fadeIn 0.5s ease-out both;">
                <button type="button" class="btn btn-primary" id="save-btn">Guardar Plan</button>
                <button type="button" class="btn btn-secondary" id="clear-btn">Limpiar Formulario</button>
            </div>
            
            <div class="success-message" id="success-msg">
                ¡Plan guardado! Tu voluntad está blindada. ¡Usa estas respuestas!
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saveBtn = document.getElementById('save-btn');
            const clearBtn = document.getElementById('clear-btn');
            const successMsg = document.getElementById('success-msg');
            const inputs = document.querySelectorAll('.workbook-input');

            saveBtn.addEventListener('click', () => {
                let allFilled = true;
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        allFilled = false;
                    }
                });

                if (allFilled) {
                    inputs.forEach(input => {
                        input.readOnly = true;
                    });
                    successMsg.style.display = 'block';
                } else {
                    alert('Por favor, completa todas las excusas y respuestas para guardar tu plan.');
                }
            });
            
            clearBtn.addEventListener('click', () => {
                 inputs.forEach(input => {
                    input.value = '';
                    input.readOnly = false;
                });
                successMsg.style.display = 'none';
            });
        });
    </script>
</body>
</html>
