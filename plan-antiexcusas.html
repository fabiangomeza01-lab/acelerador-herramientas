<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbook: Plan Antiexcusas</title>
    <style>
        :root {
            --bg-color: #d9d9d9;
            --text-color: #000000;
            --accent-color: #cfaf5a;
            --card-bg-color: #ffffff;
            --input-bg-color: #f8f8f8;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --secondary-btn-bg: #6c757d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle, rgba(0,0,0,0.04) 1px, transparent 1px);
            background-size: 25px 25px;
            color: var(--text-color);
            padding: 5vh 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .container {
            width: 90vw;
            max-width: 800px;
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
            text-align: center;
        }
        
        .header-section {
            padding-bottom: 30px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .header-icon {
            width: 48px;
            height: 48px;
            color: var(--accent-color);
            margin: 0 auto 15px auto;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .intro {
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .workbook-section {
            margin-bottom: 35px;
            text-align: left;
            animation: fadeIn 0.5s ease-out both;
        }

        .workbook-section h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .workbook-section h2 .icon {
            width: 24px;
            height: 24px;
            color: var(--accent-color);
        }

        .input-group {
             display: flex;
             flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: bold;
            opacity: 0.9;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(207, 175, 90, 0.2);
        }
        
        .excuse-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: var(--input-bg-color);
            border-radius: 12px;
            border-left: 4px solid var(--accent-color);
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--card-bg-color);
        }
        
        .btn-secondary {
            background-color: var(--secondary-btn-bg);
            color: var(--card-bg-color);
        }
        
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #eaf6ec;
            color: var(--success-color);
            border: 1px solid var(--success-color);
            border-radius: 10px;
            font-weight: bold;
        }
        
        input:read-only {
            background-color: #e9ecef;
            color: #495057;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .excuse-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
             <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,6.8L14.8,9.6L12,12.4L9.2,9.6L12,6.8M16.9,13.6L15,15.5L12.1,12.6L15,9.7L16.9,11.6C17.3,12 17.3,12.7 16.9,13.1L16.9,13.6M7.1,11.6L9,9.7L11.9,12.6L9,15.5L7.1,13.6C6.7,13.2 6.7,12.5 7.1,12.1L7.1,11.6Z" /></svg>
            </div>
            <h1>Plan Antiexcusas</h1>
            <p class="intro">Las excusas son el enemigo silencioso del progreso. Tener un plan previo es como blindar tu voluntad para los momentos en que tu mente quiera sabotearte.</p>
        </div>

        <form id="workbook-form">
            <div class="workbook-section">
                <div class="excuse-row" style="animation-delay: 0.1s;">
                    <div class="input-group">
                        <label for="excuse1">Excusa Común #1</label>
                        <input type="text" id="excuse1" class="workbook-input" placeholder="Ej: No tengo tiempo...">
                    </div>
                    <div class="input-group">
                        <label for="response1">Respuesta / Plan #1</label>
                        <input type="text" id="response1" class="workbook-input" placeholder="Ej: Sí tengo, 15 min son suficientes...">
                    </div>
                </div>
                <div class="excuse-row" style="animation-delay: 0.2s;">
                    <div class="input-group">
                        <label for="excuse2">Excusa Común #2</label>
                        <input type="text" id="excuse2" class="workbook-input" placeholder="Ej: Estoy muy cansado...">
                    </div>
                    <div class="input-group">
                        <label for="response2">Respuesta / Plan #2</label>
                        <input type="text" id="response2" class="workbook-input" placeholder="Ej: Hacerlo me dará más energía...">
                    </div>
                </div>
                <div class="excuse-row" style="animation-delay: 0.3s;">
                    <div class="input-group">
                        <label for="excuse3">Excusa Común #3</label>
                        <input type="text" id="excuse3" class="workbook-input" placeholder="Ej: No es el momento perfecto...">
                    </div>
                    <div class="input-group">
                        <label for="response3">Respuesta / Plan #3</label>
                        <input type="text" id="response3" class="workbook-input" placeholder="Ej: El momento perfecto no existe, empiezo ahora...">
                    </div>
                </div>
            </div>

            <div class="button-group" style="animation-delay: 0.4s; animation: fadeIn 0.5s ease-out both;">
                <button type="button" class="btn btn-primary" id="save-btn">Guardar Plan</button>
                <button type="button" class="btn btn-secondary" id="clear-btn">Limpiar Formulario</button>
            </div>
            
            <div class="success-message" id="success-msg">
                ¡Plan guardado! Tu voluntad está blindada. ¡Usa estas respuestas!
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const saveBtn = document.getElementById('save-btn');
            const clearBtn = document.getElementById('clear-btn');
            const successMsg = document.getElementById('success-msg');
            const inputs = document.querySelectorAll('.workbook-input');

            saveBtn.addEventListener('click', () => {
                let allFilled = true;
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        allFilled = false;
                    }
                });

                if (allFilled) {
                    inputs.forEach(input => {
                        input.readOnly = true;
                    });
                    successMsg.style.display = 'block';
                } else {
                    alert('Por favor, completa todas las excusas y respuestas para guardar tu plan.');
                }
            });
            
            clearBtn.addEventListener('click', () => {
                 inputs.forEach(input => {
                    input.value = '';
                    input.readOnly = false;
                });
                successMsg.style.display = 'none';
            });
        });
    </script>
</body>
</html>
