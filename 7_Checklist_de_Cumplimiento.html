<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acelerador de Mentalidad & Hábitos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .task-btn {
            transition: all 0.2s ease-in-out;
        }
        .task-btn.completed {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
        }
        .progress-bar-inner {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-6 md:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-black text-[#003F5C]">Tracker de Progreso - 7 Días</h1>
            <p class="text-gray-500 mt-2">Tu progreso se guarda automáticamente. ¡No perderás ni un solo avance!</p>
        </header>

        <div class="bg-gray-50 p-6 rounded-xl mb-8">
            <h2 class="text-lg font-bold text-[#003F5C] mb-2">PROGRESO TOTAL</h2>
            <div class="flex items-center gap-4">
                <div class="w-full bg-gray-200 rounded-full h-6">
                    <div id="progressBar" class="bg-gradient-to-r from-green-400 to-green-600 h-6 rounded-full progress-bar-inner" style="width: 0%;"></div>
                </div>
                <span id="progressPercentage" class="text-xl font-bold text-[#003F5C] w-20 text-right">0%</span>
            </div>
        </div>

        <div class="space-y-4">
            <!-- Filas de Días generadas por JS -->
            <div id="tracker-container" class="space-y-4"></div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const trackerContainer = document.getElementById('tracker-container');
            const progressBar = document.getElementById('progressBar');
            const progressPercentage = document.getElementById('progressPercentage');

            const totalTasks = 21;

            const days = [
                { day: 1, example: 'Me di cuenta de que digo "no tengo tiempo" 5 veces antes del almuerzo.' },
                { day: 2, example: '' },
                { day: 3, example: '' },
                { day: 4, example: '' },
                { day: 5, example: '' },
                { day: 6, example: '' },
                { day: 7, example: '' }
            ];

            const tasks = ['Lección Leída', 'Ejercicio Hecho', 'Reto Cumplido'];

            function saveProgress() {
                const progress = {
                    tasks: {},
                    victories: {}
                };
                document.querySelectorAll('.task-btn').forEach(btn => {
                    const key = `task-${btn.dataset.day}-${btn.dataset.task}`;
                    progress.tasks[key] = btn.classList.contains('completed');
                });
                document.querySelectorAll('.victory-input').forEach(input => {
                    const key = `victory-${input.dataset.day}`;
                    progress.victories[key] = input.value;
                });
                localStorage.setItem('habitsTrackerProgress', JSON.stringify(progress));
            }
            
            function updateProgress() {
                const completedTasks = document.querySelectorAll('.task-btn.completed').length;
                const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
                progressBar.style.width = `${percentage}%`;
                progressPercentage.textContent = `${percentage}%`;
            }

            function loadProgress() {
                const savedProgress = localStorage.getItem('habitsTrackerProgress');
                if (!savedProgress) {
                    updateProgress();
                    return;
                }
                
                const progress = JSON.parse(savedProgress);

                document.querySelectorAll('.task-btn').forEach(btn => {
                    const key = `task-${btn.dataset.day}-${btn.dataset.task}`;
                    if (progress.tasks && progress.tasks[key]) {
                        btn.classList.add('completed');
                    }
                });

                document.querySelectorAll('.victory-input').forEach(input => {
                    const key = `victory-${input.dataset.day}`;
                    if (progress.victories && progress.victories[key]) {
                        input.value = progress.victories[key];
                    }
                });
                
                updateProgress();
            }

            days.forEach(dayInfo => {
                const dayRow = document.createElement('div');
                dayRow.className = 'grid grid-cols-1 lg:grid-cols-5 gap-4 items-center bg-white p-4 rounded-lg shadow-sm border border-gray-200';

                const dayLabel = document.createElement('div');
                dayLabel.className = 'font-bold text-lg text-[#58508D] lg:col-span-1';
                dayLabel.textContent = `Día ${dayInfo.day}`;
                dayRow.appendChild(dayLabel);

                const tasksContainer = document.createElement('div');
                tasksContainer.className = 'grid grid-cols-1 sm:grid-cols-3 gap-2 lg:col-span-2';
                
                tasks.forEach((taskName, taskIndex) => {
                    const button = document.createElement('button');
                    button.textContent = taskName;
                    button.className = 'task-btn w-full bg-gray-200 text-gray-700 font-semibold py-2 px-3 rounded-md text-sm';
                    button.dataset.day = dayInfo.day;
                    button.dataset.task = taskIndex;

                    button.addEventListener('click', () => {
                        button.classList.toggle('completed');
                        updateProgress();
                        saveProgress();
                    });
                    tasksContainer.appendChild(button);
                });
                dayRow.appendChild(tasksContainer);

                const miniVictoriaContainer = document.createElement('div');
                miniVictoriaContainer.className = 'lg:col-span-2';
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = dayInfo.example ? `Ej: ${dayInfo.example}` : 'Escribe tu mini-victoria del día...';
                input.className = 'victory-input w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#BC5090] focus:border-transparent transition';
                input.dataset.day = dayInfo.day;
                
                input.addEventListener('input', saveProgress);

                miniVictoriaContainer.appendChild(input);
                dayRow.appendChild(miniVictoriaContainer);

                trackerContainer.appendChild(dayRow);
            });
            
            loadProgress();
        });
    </script>
</body>
</html>
